<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/js/bootstrap.bundle.min.js">

  <title>Document</title>
</head>
<body>
    <div class="house-detail">

        <div class="row" id="faqExample">
            <div class="col-12">
                <div class="text-block bg-white-1 radius-10 mb-16">
                    <button class="accordion-button fw-6 fs-25 font-sec color-dark-2 lh-130 collapsed" data-bs-toggle="collapse" data-bs-target="#slide1" aria-expanded="false" aria-controls="slide1">
                        <span class="st-1"><i class="fal fa-angle-down"></i> First Floor</span>
                        <samp class="d-flex align-items-center justify-content-between">
                            <span>Rooms: 2</span>
                            <span>Baths: 2</span>
                            <span>Size: 200 sq. ft.</span>
                        </samp>
                    </button>
                    <div id="slide1" class="accordion-collapse collapse" aria-labelledby="slide1" data-bs-parent="#faqExample" style="">
                        <img src="./assets/media/about/blue-print.png" alt="">
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="text-block bg-white-1 radius-10 mb-16">
                    <button class="accordion-button fw-6 fs-25 font-sec color-dark-2 lh-130 collapsed" data-bs-toggle="collapse" data-bs-target="#slide2" aria-expanded="false" aria-controls="slide2">

                            <span>Rooms: 2</span>

                    </button>
                    <div id="slide2" class="accordion-collapse collapse" aria-labelledby="slide2" data-bs-parent="#faqExample" style="">

                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="text-block bg-white-1 radius-10 mb-0">
                    <button class="accordion-button fw-6 fs-25 font-sec color-dark-2 lh-130 collapsed" data-bs-toggle="collapse" data-bs-target="#slide3" aria-expanded="false" aria-controls="slide3">
                        <span class="st-1"><i class="fal fa-angle-down"></i> Third Floor</span>
                        <samp class="d-flex align-items-center justify-content-between">
                            <span>Rooms: 2</span>
